---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  chartRef:
    kind: OCIRepository
    name: openebs
  interval: 1h
  values:
    preUpgradeHook:
      enabled: false
    localpv-provisioner:
      analytics:
        enabled: false
      localpv:
        image:
          registry: quay.io/
        basePath: &hostPath /var/mnt/local-storage
      hostpathClass:
        enabled: true
        name: local-path
        isDefaultClass: false
        basePath: *hostPath
      helperPod:
        image:
          registry: quay.io/
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: true
          keep: true
    zfs-localpv:
      enabled: false
    lvm-localpv:
      enabled: false
    mayastor: # https://docs.siderolabs.com/kubernetes-guides/csi/storage#deploy-mayastor
      enabled: true
      csi:
        node:
          initContainers:
            enabled: false
      etcd:
        # -- Kubernetes Cluster Domain
        clusterDomain: cluster.local
      localpv-provisioner:
        enabled: true
      # crds:
      #   enabled: false
      # loki:
      #   enabled: false
      # alloy:
      #   enabled: false
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: false
    loki:
      enabled: false
    alloy:
      enabled: false
    minio:
      enabled: false