---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homeassistant
  namespace: flux-system
spec:
  dependsOn:
    - name: openebs
  interval: 10m
  path: ./kubernetes/apps/home-automation/homeassistant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  targetNamespace: home-automation
