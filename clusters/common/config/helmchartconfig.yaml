---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: rke2-cilium
  namespace: kube-system
spec:
  valuesContent: |-
    operator:
      replicas: 1
      prometheus:
        enabled: true

    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
        ingress:
          className: nginx
          hosts:
            - &host "hubble.${SECRET_DOMAIN}"
      metrics:
        enabled:
        - dns:query
    
    prometheus:
      enabled: true