apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &release truecharts-sonarr
spec:
  releaseName: *release
  chart:
    spec:
      chart: sonarr
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      version: ">=11.0.0"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    env:
      TZ: Europe/Vienna
    
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
        mountPath: /config

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "media.local"
            paths:
              - path: /sonarr
                pathType: Prefix
                service: 
                  name: *release
                  port: 8989
        tls:
          - hosts:
              - *host

