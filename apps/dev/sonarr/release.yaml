apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &release truecharts-sonarr
spec:
  releaseName: *release
  chart:
    spec:
      chart: sonarr
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      version: ">=11.0.0"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    env:
      TZ: Europe/Vienna
      SONARR__PORT: &port 80
      SONARR__APPLICATION_URL: "https://sonarr.media.local"
    
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
        mountPath: /config

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "sonarr.media.local"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    # addons: