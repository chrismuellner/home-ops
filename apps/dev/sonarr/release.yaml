apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &release sonarr
spec:
  releaseName: *release
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: 4.0.0.316

    env:
      TZ: Europe/Vienna
    
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
        mountPath: /config
      media:
        enabled: true
        existingClaim: data
        mountPath: /data

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "sonarr.media.local"
            paths:
              - path: /
                pathType: Prefix
                service: 
                  name: *release
                  port: 8989
        tls:
          - hosts:
              - *host