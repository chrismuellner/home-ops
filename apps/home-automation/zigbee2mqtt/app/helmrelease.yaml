---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: koenkk/zigbee2mqtt
              tag: 2.5.1
            resources:
              requests:
                memory: 600Mi
                cpu: 200m
              limits:
                memory: 600Mi
                cpu: 200m
            env:
              # https://www.zigbee2mqtt.io/guide/configuration/#environment-variables
              ZIGBEE2MQTT_CONFIG_PERMIT_JOIN: true
              ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://mosquitto:1883
              ZIGBEE2MQTT_CONFIG_MQTT_USER: mqtt
              ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD: test
              ZIGBEE2MQTT_CONFIG_SERIAL_PORT: /host/dev/ttyUSB0
              ZIGBEE2MQTT_CONFIG_SERIAL_ADAPTER: zstack # https://www.zigbee2mqtt.io/guide/adapters/zstack.html
              ZIGBEE2MQTT_CONFIG_FRONTEND_ENABLED: true
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_ENABLED: true
            securityContext:
              privileged: true

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080

    ingress:
      main:
        className: "nginx"
        hosts:
          - host: "zigbee2mqtt.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      config:
        existingClaim: zigbee2mqtt-config
        globalMounts:
          - path: /app/data
      usb:
        type: hostPath
        hostPath: /dev/ttyUSB0
        hostPathType: File
        globalMounts:
          - path: /host/dev/ttyUSB0
            readOnly: true
