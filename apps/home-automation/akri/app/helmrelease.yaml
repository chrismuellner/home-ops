---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: akri
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: akri
      version: 0.12.20
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: akri
        namespace: flux-system
  values:
    kubernetesDistro: k3s

    udev:
      discovery:
        enabled: true
      configuration:
        enabled: true
        name: conbee-gateway
        discoveryDetails:
          udevRules:
            - 'SUBSYSTEM=="usb", ATTR{product}=="ConBee II"'