---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homeassistant
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2025.1.3@sha256:fccef878024377273be5d2bb8cc7d63715dd8b255b36543d595eb867549f4a79

    service:
      main:
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: homeassistant-tls

    persistence:
      configuration-file:
        enabled: true
        type: configMap
        name: homeassistant-config
        mountPath: /config/configuration.yaml
        subPath: configuration.yaml
      config:
        enabled: true
        existingClaim: homeassistant-config
        mountPath: /config
      binary-sensor-file:
        enabled: true
        type: configMap
        name: homeassistant-binary-sensor
        mountPath: /config/binary_sensor.yaml
        subPath: binary_sensor.yaml
