---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-home-assistant
  namespace: flux-system
spec:
  interval: 10m
  path: ./apps/home-automation/homeassistant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
      - kind: ConfigMap
        name: cluster-settings